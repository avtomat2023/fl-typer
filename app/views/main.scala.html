<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <title>FL Typer</title>
    <!-- stylesheet: https://bootswatch.com/cerulean/ -->
    <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/bootstrap.min.css")">
    <script src="https://code.jquery.com/jquery-2.0.2.min.js"></script>
    <script src="@routes.Assets.versioned("javascripts/jquery.caret-1.5.2.min.js")"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="@routes.Assets.versioned("javascripts/typing.js")"></script>
    <style>
     body { margin: 5px; }
     input { font-family: monospace; }
     #expression-input-group { max-width: 600px; }
     /* http://jsfiddle.net/Wc4xt/1052/ */
     .panel-heading a:after {
         font-family:'Glyphicons Halflings';
         content:"\e114";
         float: left;
         color: grey;
     }
     .panel-heading a.collapsed:after {
         content:"\e080";
     }
     @@font-face {
         font-family: XITS;
         src: url('@routes.Assets.versioned("fonts/xits-math.otf")');
     }
     @@font-face {
         font-family: XITS;
         font-style: italic;
         src: url('@routes.Assets.versioned("fonts/xits-italic.otf")');
     }
    </style>
  </head>

  <body>
    <h1>FL Typer</h1>

    <div class="form-horizontal">
      <div class="input-group" id="expression-input-group">
        <input id="expression" name="expression" type="text" class="form-control" autofocus>
        <span class="input-group-btn">
          <button id="type-button" class="btn btn-primary" type="submit">Type It!</button>
        </span>
        <span class="input-group-btn">
          <div class="dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" id="sample-program-button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Sample Programs
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="sample-program-button">
              <li><a class="sample-menu" href="javascript:void(0)">fst</a></li>
              <li><a class="sample-menu" href="javascript:void(0)">snd</a></li>
              <li><a class="sample-menu" href="javascript:void(0)">List Constraction</a></li>
            </ul>
          </div>
        </span>
      </div>
    </div>
    <p>Backslashes and yen marks are treated as lambdas.</p>

    <div id="error-panel-group" class="panel-group" tole="tablist">
      <div class="panel panel-default">
        <div class="panel-heading" role="tab">
          <h4 class="panel-title">
              Syntax Error
          </h4>
        </div>
        <div class="panel-collapse collapse in">
          <div class="panel-body">
            <pre><div id="error-message"></div></pre>
          </div>
        </div>
      </div>
    </div>

    <div id="success-panel-group" class="panel-group" role="tablist">
      <div class="panel panel-default">
        <div id="expression-heading" class="panel-heading" role="tab">
          <h4 class="panel-title">
            Expression
          </h4>
        </div>
      </div>

      <div class="panel panel-default">
        <div id="type-heading" class="panel-heading" role="tab">
          <h4 class="panel-title">
            Type
          </h4>
        </div>
      </div>

      <div class="panel panel-default">
        <div id="ast-heading" class="panel-heading" role="tab">
          <h4 class="panel-title">
            <a data-toggle="collapse" data-target="#ast-panel" href="#ast-panel">
              Abstract Syntax Tree
            </a>
          </h4>
        </div>
        <div id="ast-panel" class="panel-collapse collapse in">
        </div>
      </div>

      <div class="panel panel-default">
        <div id="inference-heading" class="panel-heading" role="tab">
          <h4 class="panel-title">
            <a data-toggle="collapse" data-target="#inference-panel" href="#inference-panel">
              Step-by-Step Type Inference
            </a>
          </h4>
        </div>
        <div id="inference-panel" class="panel-collapse collapse in">
        </div>
      </div>
    </div>
  </body>
</html>
