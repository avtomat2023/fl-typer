@(implicit header: RequestHeader)

<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>FL Typer</title>
        <script src="https://code.jquery.com/jquery-2.0.2.min.js"></script>
        <script src="@routes.Assets.versioned("javascripts/typing.js")" type="text/javascript"></script>

        <style type="text/css">
            div.scroll {
                width: 300px;
                height: 300px;
                overflow: scroll;
            }
        </style>
    </head>

    <body>
        <form id="expression-form" action="/typing" method="POST">
            <input type="text" name="expression"/>
            <button>Type It!</button>
        </form>

        <hr>

        Abstract Syntax Tree:
        <div class=scroll>
            <canvas id="ast-canvas" width="300" height="300"></canvas>
        </div>
    </body>
</html>
